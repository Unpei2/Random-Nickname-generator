<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Nickname generator</title>
    <link rel="style.css">

<body>
    <h1>Nickname Generator</h1>

    <button id="random">Random Nickname</button><button id="all">All Nicknames</button>
    <hr>
    <h1><span id="display"></span></h1>
</body>
